name: minierp-react-pr-pipeline
run-name: ${{ github.actor }} running minierp pr pipeline
on:
  push:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: install app dependecies
        run: npm install

      - name: build app
        run: npm run build

      - name: run tests
        run: npm test
